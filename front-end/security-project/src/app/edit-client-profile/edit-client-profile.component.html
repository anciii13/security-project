<div class="container">
    <h1>Update your profile</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="loggedUser">
      <div class="grupa1" *ngIf="clientFlag">
        <label for="email">Email:</label>
        <input type="email" class="polje1" id="email" name="email" [(ngModel)]="loggedUser.email" required>
      </div>
      <div class="grupa2">
        <label for="surname">Surname:</label>
        <input type="text" class="polje2" id="surname" name="surname" [(ngModel)]="loggedUser.surname" required>
      </div>
      <div class="grupa3">
        <label for="name">Name:</label>
        <input type="text" class="polje3" id="name" name="name" [(ngModel)]="loggedUser.name" required>
      </div>
      <div class="grupa4">
        <label for="address">Address:</label>
        <input type="text" class="polje4" id="address" name="address" [(ngModel)]="loggedUser.address" required>
      </div>
      <div class="grupa5">
        <label for="city">City:</label>
        <input type="text" class="polje5" id="city" name="city" [(ngModel)]="loggedUser.city" required>
      </div>
      <div class="grupa6">
        <label for="country">Country:</label>
        <input type="text" class="polje6" id="country" name="country" [(ngModel)]="loggedUser.country" required>
      </div>
      <div class="grupa7">
        <label for="phoneNumber">Phone number:</label>
        <input type="tel" class="polje7" id="phoneNumber" name="phoneNumber" [(ngModel)]="loggedUser.phoneNumber" required>
      </div>
      <button type="submit" class="dugme">Submit</button>
    </form>
  </div>
