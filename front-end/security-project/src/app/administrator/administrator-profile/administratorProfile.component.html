<h1> Administrator profile</h1>
<form [formGroup]="administratorForm" (ngSubmit)="updateAdministratorData()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" [attr.disabled]="true">
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" formControlName="surname">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" formControlName="city">
    </div>
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" formControlName="country">
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
    </div>
    <br>
    <div>
      <button type="submit">Save Changes</button>
    </div>
    <br>
  </form>

  <div>
    <button (click)="togglePasswordForm()" class="change-password-button">I want to change my password</button>
  </div>

<div *ngIf="showPasswordForm">
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div>
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" formControlName="oldPassword">
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" formControlName="newPassword">
        </div>
        <div>
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <div>
            <button type="submit">Change Password</button>
        </div>
    </form>
    <div *ngIf="message">{{ message }}</div>
</div>
