<div class="container">
    <h1>Update your profile</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="grupa2">
        <label for="surname">Surname:</label>
        <input type="text" class="polje2" id="surname" name="surname" [(ngModel)]="user.surname" required>
      </div>
      <div class="grupa3">
        <label for="name">Name:</label>
        <input type="text" class="polje3" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="grupa4">
        <label for="address">Address:</label>
        <input type="text" class="polje4" id="address" name="address" [(ngModel)]="user.address" required>
      </div>
      <div class="grupa5">
        <label for="city">City:</label>
        <input type="text" class="polje5" id="city" name="city" [(ngModel)]="user.city" required>
      </div>
      <div class="grupa6">
        <label for="country">Country:</label>
        <input type="text" class="polje6" id="country" name="country" [(ngModel)]="user.country" required>
      </div>
      <div class="grupa7">
        <label for="phoneNumber">Phone number:</label>
        <input type="tel" class="polje7" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" required>
      </div>
      <button type="submit" class="dugme">Submit</button>
    </form>
  </div>
