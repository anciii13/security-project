<div>
  <p class="naslov">My ads</p>
  <div *ngFor="let ad of allAds">
    <div class="card">
      <div class="card-body">
        <p class="card-text">Active from: {{ ad.activeFrom | date }}</p>
        <p class="card-text">Active to: {{ ad.activeTo | date }}</p>
        <p class="card-text">Description: {{ ad.description }}</p>
        <p class="card-text">Slogan: {{ ad.slogan }}</p>
      </div>
    </div>
  </div>
</div>
